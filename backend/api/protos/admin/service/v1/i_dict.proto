syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

import "pagination/v1/pagination.proto";
import "dict/service/v1/dict.proto";

// 数据字典管理服务
service DictService {
  // 分页查询字典类型列表
  rpc ListDictType (pagination.PagingRequest) returns (dict.service.v1.ListDictTypeResponse) {
    option (google.api.http) = {
      get: "/admin/v1/dict-types"
    };
  }

  // 查询字典类型详情
  rpc GetDictType (dict.service.v1.GetDictTypeRequest) returns (dict.service.v1.DictType) {
    option (google.api.http) = {
      get: "/admin/v1/dict-types/{id}"
      additional_bindings {
        get: "/api/v1/dict-types/code/{code}"
      }
    };
  }

  // 创建字典类型
  rpc CreateDictType (dict.service.v1.CreateDictTypeRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/dict-types"
      body: "*"
    };
  }

  // 更新字典类型
  rpc UpdateDictType (dict.service.v1.UpdateDictTypeRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/dict-types/{data.id}"
      body: "*"
    };
  }

  // 删除字典类型
  rpc DeleteDictType (dict.service.v1.BatchDeleteDictRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/dict-types"
    };
  }


  // 分页查询字典条目列表
  rpc ListDictEntry (pagination.PagingRequest) returns (dict.service.v1.ListDictEntryResponse) {
    option (google.api.http) = {
      get: "/admin/v1/dict-entries"
    };
  }

  // 创建字典条目
  rpc CreateDictEntry (dict.service.v1.CreateDictEntryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/dict-entries"
      body: "*"
    };
  }

  // 更新字典条目
  rpc UpdateDictEntry (dict.service.v1.UpdateDictEntryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/dict-entries/{data.id}"
      body: "*"
    };
  }

  // 删除字典条目
  rpc DeleteDictEntry (dict.service.v1.BatchDeleteDictRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/dict-entries"
    };
  }
}
