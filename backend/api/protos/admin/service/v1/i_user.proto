syntax = "proto3";

package admin.service.v1;

import "gnostic/openapi/v3/annotations.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

import "pagination/v1/pagination.proto";

import "user/service/v1/user.proto";

// 用户管理服务
service UserService {
  // 获取用户列表
  rpc List (pagination.PagingRequest) returns (user.service.v1.ListUserResponse) {
    option (google.api.http) = {
      get: "/admin/v1/users"
    };
  }

  // 获取用户数据
  rpc Get (user.service.v1.GetUserRequest) returns (user.service.v1.User) {
    option (google.api.http) = {
      get: "/admin/v1/users/{id}"
    };
  }

  // 创建用户
  rpc Create (user.service.v1.CreateUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/users"
      body: "*"
    };
  }

  // 更新用户
  rpc Update (user.service.v1.UpdateUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      put: "/admin/v1/users/{data.id}"
      body: "*"
    };
  }

  // 删除用户
  rpc Delete (user.service.v1.DeleteUserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/admin/v1/users/{id}"
    };
  }

  // 用户是否存在
  rpc UserExists (user.service.v1.UserExistsRequest) returns (user.service.v1.UserExistsResponse) {
    option (google.api.http) = {
      get: "/admin/v1/users_exists"
    };
  }

  // 修改用户密码
  rpc EditUserPassword(EditUserPasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/users/{user_id}/password"
      body: "*"
    };
  }

  // 修改用户密码
  rpc ChangePassword(ChangePasswordRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/admin/v1/users/change-password"
      body: "*"
    };
  }
}

// 修改用户密码 - 请求
message ChangePasswordRequest {
  string username = 1 [
    json_name = "username",
    (gnostic.openapi.v3.property) = {
      description: "用户名"
    }
  ]; // 用户名

  string old_password = 2 [
    json_name = "oldPassword",
    (gnostic.openapi.v3.property) = {
      description: "旧密码"
    }
  ]; // 旧密码

  string new_password = 3 [
    json_name = "newPassword",
    (gnostic.openapi.v3.property) = {
      description: "新密码"
    }
  ]; // 新密码
}

// 修改用户密码 - 请求
message EditUserPasswordRequest {
  uint32 user_id = 1 [
    json_name = "userId",
    (gnostic.openapi.v3.property) = {
      description: "用户ID"
    }
  ]; // 用户ID

  string new_password = 2 [
    json_name = "newPassword",
    (gnostic.openapi.v3.property) = {
      description: "新密码"
    }
  ]; // 新密码
}
